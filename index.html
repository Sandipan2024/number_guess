<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lets play a little game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Welcome to Number guessing game!!!</h1>
    <form id="game">
      <div class="box">
        <label for="guess">Input Your Number</label>
        <input type="text" id="guess" placeholder="0" />
        <button type="submit" id="submit">Check</button>
      </div>
    </form>
    <div class="hint">
      <p id="mess">Are you right or wrong ?</p>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
